<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <link type="image/png" sizes="16x16" rel="icon" href="./assets/icons/icons8-blueberry-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="./assets/icons/icons8-blueberry-32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="./assets/icons/icons8-blueberry-96.png">
    <link type="image/png" sizes="16x16" rel="icon" href="./assets/icons/icons8-strawberry-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="./assets/icons/icons8-strawberry-32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="./assets/icons/icons8-strawberry-96.png">

    <title>Tic Tac Toe</title>
</head>
<body>
    <header>Tic Tac Toe</header>
    <div class="container">
        <div class="info-control">
            <button>RESTART</button>
            <div class="player-turn">Player 1's turn</div>
            <div class="game-state">Click any grid to start the game</div>
        </div>
        <div class="gameboard-container">
            <div class="gameboard">
                <div class="gameboard-grid"><div class="grid-content"><img src="./assets/icons/icons8-blueberry-color-96.png" alt=""></div></div>
                <div class="gameboard-grid"><div class="grid-content"><img src="./assets/icons/icons8-strawberry-color-96.png" alt=""></div></div>
                <div class="gameboard-grid"><div class="grid-content"><img src="./assets/icons/icons8-strawberry-color-96.png" alt=""></div></div>
                <div class="gameboard-grid"><div class="grid-content"><img src="./assets/icons/icons8-blueberry-color-96.png" alt=""></div></div>
                <div class="gameboard-grid"><div class="grid-content"><img src="./assets/icons/icons8-strawberry-color-96.png" alt=""></div></div>
                <div class="gameboard-grid"><div class="grid-content"><img src="./assets/icons/icons8-strawberry-color-96.png" alt=""></div></div>
                <div class="gameboard-grid"><div class="grid-content"><img src="./assets/icons/icons8-blueberry-color-96.png" alt=""></div></div>
                <div class="gameboard-grid"><div class="grid-content"><img src="./assets/icons/icons8-blueberry-color-96.png" alt=""></div></div>
                <div class="gameboard-grid"><div class="grid-content"><img src="./assets/icons/icons8-blueberry-color-96.png" alt=""></div></div>
            </div>
        </div>
    </div>
    <footer>Copyright ©️ 2023 OO Studio</footer>
</body>
</html>
